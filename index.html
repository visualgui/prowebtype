/* Donny Truong Portfolio */

body {

background-color:#fff;

padding: 0 1em; 
margin:0 auto;

/* Styling links*/
a { color: #ee2418; text-decoration:none; transition: all .5s ease;}
a:visited { color: #ee2418; }
a:hover { color: #000; }
a:focus { outline: thin dotted; }
a:hover, a:active { outline: 0; }

/* Making images responsive */
img {width: 100%; height: auto; border: 1px solid #ccc; margin-top: 1em;}


h1, h2, h3{font-weight: 900; padding:0; margin:0;}

h1 {font-size: 1.875em; /*30px*/ 
text-transform: uppercase; 
margin-top: .5em;
}

h1 a, h1 a:visited, 
a h3 , a:visited h3 {color: #444;}

h1 a:hover,
a:hover h3 {color: #ee2418;}

h2 {font-size: 2.5em; /*40px*/
line-height:1.1;  }

h3 {font-size: 1.875em; /* 30px*/
	line-height:1;
	margin: 1.5em 0 0 0; 
	
}


ul, ol, dd { margin: 0;}
ul li li, ol li li {margin: 0 0 0 1em;}


.banner {margin-bottom: 1em; 
padding-bottom: 1em;
border-bottom: 1px solid #444;}


.more-info ul { 
list-style: none; 
list-style-image: none; 
margin: 0 ; 
padding: 0; }


.main-content {padding-bottom: 1em;}

.more-info, .footer-info {
border-top: 1px solid #000; 
margin: .5em 0; 
padding: .5em 0; 
font-size: 0.875em;}/*14px*/

h2 {font-size: 6.25em; /*100px*/ line-height: 1.15;
margin-bottom:.2em; }



.main-content {width: 100%; /*780px/940px*/
float: left; 
margin:0;}


.wrap  {width: 100%; border-top: 3px solid #444; float: left; margin-top: 2em;}

.more-info {float: right; border: none;} 
.more-info li {display: inline; padding: 0 0 0 2em;}

.footer-info {float: left;border: none; }

}
